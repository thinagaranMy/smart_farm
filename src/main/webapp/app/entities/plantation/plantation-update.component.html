<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-plantation-heading" jhiTranslate="smartFarmSolutionApp.plantation.home.createOrEditLabel">Create or edit a Plantation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartFarmSolutionApp.plantation.plantDate" for="field_plantDate">Plant Date</label>
                    <div class="d-flex">
                        <input id="field_plantDate" type="datetime-local" class="form-control" name="plantDate" formControlName="plantDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartFarmSolutionApp.plantation.endDate" for="field_endDate">End Date</label>
                    <div class="d-flex">
                        <input id="field_endDate" type="datetime-local" class="form-control" name="endDate" formControlName="endDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartFarmSolutionApp.plantation.cropType" for="field_cropType">Crop Type</label>
                    <select class="form-control" id="field_cropType" name="cropType" formControlName="cropType">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cropTypeOption.id === editForm.get('cropType').value?.id ? editForm.get('cropType').value : cropTypeOption" *ngFor="let cropTypeOption of croptypes; trackBy: trackCropTypeById">{{cropTypeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
