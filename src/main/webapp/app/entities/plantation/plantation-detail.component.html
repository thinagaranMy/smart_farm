<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="plantation">
            <h2><span jhiTranslate="smartFarmSolutionApp.plantation.detail.title">Plantation</span> {{plantation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="smartFarmSolutionApp.plantation.plantDate">Plant Date</span></dt>
                <dd>
                    <span>{{plantation.plantDate}}</span>
                </dd>
                <dt><span jhiTranslate="smartFarmSolutionApp.plantation.endDate">End Date</span></dt>
                <dd>
                    <span>{{plantation.endDate}}</span>
                </dd>
                <dt><span jhiTranslate="smartFarmSolutionApp.plantation.cropType">Crop Type</span></dt>
                <dd>
                    <div *ngIf="plantation.cropType">
                        <a [routerLink]="['/crop-type', plantation.cropType?.id, 'view']">{{plantation.cropType?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/plantation', plantation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
