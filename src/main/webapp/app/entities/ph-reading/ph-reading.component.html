<div>
    <h2 id="page-heading">
        <span jhiTranslate="smartFarmSolutionApp.phReading.home.title">Ph Readings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ph-reading" [routerLink]="['/ph-reading/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="smartFarmSolutionApp.phReading.home.createLabel">
            Create a new Ph Reading
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="phReadings?.length === 0">
        <span jhiTranslate="smartFarmSolutionApp.phReading.home.notFound">No phReadings found</span>
    </div>
    <div class="table-responsive" *ngIf="phReadings?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="smartFarmSolutionApp.phReading.phReading">Ph Reading</span></th>
            <th scope="col" ><span jhiTranslate="smartFarmSolutionApp.phReading.date">Date</span></th>
            <th scope="col" ><span jhiTranslate="smartFarmSolutionApp.phReading.area">Area</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let phReading of phReadings ;trackBy: trackId">
                <td><a [routerLink]="['/ph-reading', phReading.id, 'view' ]">{{phReading.id}}</a></td>
                <td>{{phReading.phReading}}</td>
                <td>{{phReading.date | date:'medium'}}</td>
                <td>
                    <div *ngIf="phReading.area">
                        <a [routerLink]="['/area', phReading.area?.id, 'view' ]" >{{phReading.area?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/ph-reading', phReading.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ph-reading', phReading.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ph-reading', { outlets: { popup: phReading.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
