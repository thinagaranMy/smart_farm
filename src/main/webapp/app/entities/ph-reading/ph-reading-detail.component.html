<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="phReading">
            <h2><span jhiTranslate="smartFarmSolutionApp.phReading.detail.title">Ph Reading</span> {{phReading.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="smartFarmSolutionApp.phReading.phReading">Ph Reading</span></dt>
                <dd>
                    <span>{{phReading.phReading}}</span>
                </dd>
                <dt><span jhiTranslate="smartFarmSolutionApp.phReading.date">Date</span></dt>
                <dd>
                    <span>{{phReading.date}}</span>
                </dd>
                <dt><span jhiTranslate="smartFarmSolutionApp.phReading.area">Area</span></dt>
                <dd>
                    <div *ngIf="phReading.area">
                        <a [routerLink]="['/area', phReading.area?.id, 'view']">{{phReading.area?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ph-reading', phReading.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
