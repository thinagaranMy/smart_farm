<div>
    <h2 id="page-heading">
        <span jhiTranslate="smarfarmApp.plantation.home.title">Plantations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-plantation" [routerLink]="['/plantation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="smarfarmApp.plantation.home.createLabel">
            Create a new Plantation
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="plantations?.length === 0">
        <span jhiTranslate="smarfarmApp.plantation.home.notFound">No plantations found</span>
    </div>
    <div class="table-responsive" *ngIf="plantations?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="smarfarmApp.plantation.plantDate">Plant Date</span></th>
            <th scope="col" ><span jhiTranslate="smarfarmApp.plantation.endDate">End Date</span></th>
            <th scope="col" ><span jhiTranslate="smarfarmApp.plantation.cropType">Crop Type</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let plantation of plantations ;trackBy: trackId">
                <td><a [routerLink]="['/plantation', plantation.id, 'view' ]">{{plantation.id}}</a></td>
                <td>{{plantation.plantDate | date:'medium'}}</td>
                <td>{{plantation.endDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="plantation.cropType">
                        <a [routerLink]="['/crop-type', plantation.cropType?.id, 'view' ]" >{{plantation.cropType?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/plantation', plantation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/plantation', plantation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/plantation', { outlets: { popup: plantation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
