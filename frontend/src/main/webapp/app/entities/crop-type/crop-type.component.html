<div>
    <h2 id="page-heading">
        <span jhiTranslate="smarfarmApp.cropType.home.title">Crop Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-crop-type" [routerLink]="['/crop-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="smarfarmApp.cropType.home.createLabel">
            Create a new Crop Type
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="cropTypes?.length === 0">
        <span jhiTranslate="smarfarmApp.cropType.home.notFound">No cropTypes found</span>
    </div>
    <div class="table-responsive" *ngIf="cropTypes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="smarfarmApp.cropType.cropName">Crop Name</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cropType of cropTypes ;trackBy: trackId">
                <td><a [routerLink]="['/crop-type', cropType.id, 'view' ]">{{cropType.id}}</a></td>
                <td>{{cropType.cropName}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/crop-type', cropType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/crop-type', cropType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/crop-type', { outlets: { popup: cropType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
