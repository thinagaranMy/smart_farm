<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="farm">
            <h2><span jhiTranslate="smarfarmApp.farm.detail.title">Farm</span> {{farm.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="smarfarmApp.farm.creationDate">Creation Date</span></dt>
                <dd>
                    <span>{{farm.creationDate}}</span>
                </dd>
                <dt><span jhiTranslate="smarfarmApp.farm.owner">Owner</span></dt>
                <dd>
                    {{farm.owner?.id}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/farm', farm.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
